<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Header text -->
        <div class="js-container">
            <h3>Javascript Calculator</h3>
        </div>
        <!-- Header button -->
        <button class="dark-mode-container" type="submit">
            <a href="index2.html">
                <svg class="dark-mode-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-alt-high-fill" viewBox="0 0 16 16">
                    <path d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1h2zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707l1.414 1.414zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4z"/>
                </svg>
                <p>Darkmode</p>
            </a>
        </button>
    </header>
    <!-- Main -->
    <main>
        <!-- Calculator grid -->
        <div class="grid-container">
            <div class="output">
                <div data-previous-output class="previous-output"></div>
                <div data-current-output class="current-output"></div>
            </div>
            <button data-all-clear class="span-two-AC">AC</button>
            <button data-delete class="grid-item3">DEL</button>
            <button data-operation class="grid-item4">/</button>
            <button data-number class="grid-item5">1</button>
            <button data-number class="grid-item6">2</button>
            <button data-number class="grid-item7">3</button>
            <button data-number data-operation class="grid-item8">*</button>
            <button data-number class="grid-item9">4</button>
            <button data-number class="grid-item10">5</button>
            <button data-number class="grid-item11">6</button>
            <button data-operation class="grid-item12">+</button>
            <button data-number class="grid-item13">7</button>
            <button data-number class="grid-item14">8</button>
            <button data-number class="grid-item15">9</button>
            <button data-operation class="grid-item16">-</button>
            <button data-number class="grid-item17">.</button>
            <button data-number class="grid-item18">0</button>
            <button data-equals class="span-two-equal">=</button>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <!-- Footer text -->
        <h5>Copyright &copy; 2022 Popoola Stephen Ayomide</h5>
    </footer>

    <script src="script.js"></script>
</body>
</html>
